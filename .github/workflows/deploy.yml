name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        continue-on-error: false
      
      - name: Generate index
        run: npm run generate
        continue-on-error: false
      
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=./ --prod
      
      - name: Output Netlify deploy URL
        if: success()
        run: echo "üöÄ Site deployed successfully! Check it out at ${{ steps.netlify-deploy.outputs.NETLIFY_URL }}"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check the logs for more information."
          exit 1

