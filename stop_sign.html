<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Sign</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .stop-sign {
            width: 200px;
            height: 200px;
            background-color: #c0392b;
            position: relative;
            transform: rotate(45deg);
            margin: 50px;
        }
        
        .stop-sign::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c0392b;
            transform: rotate(45deg);
        }
        
        .stop-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        
        .octagon {
            width: 100%;
            height: 100%;
            position: absolute;
            clip-path: polygon(
                30% 0%, 
                70% 0%, 
                100% 30%, 
                100% 70%, 
                70% 100%, 
                30% 100%, 
                0% 70%, 
                0% 30%
            );
            background-color: #c0392b;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stop-sign">
        <div class="octagon"></div>
        <div class="stop-text">STOP</div>
    </div>
</body>
</html>
